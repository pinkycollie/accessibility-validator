version: '3.8'

services:
  # Accessibility Validator Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - TENANT_CONFIG=${TENANT_CONFIG:-default}
    env_file:
      - .env.local
    volumes:
      # Mount config for multi-tenant settings
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/helloNextJs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

